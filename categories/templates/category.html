{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-50 d-flex justify-content-center">
<h1>Create New Category</h1>
   <form  method='POST' >
    {% csrf_token %}
    {{form | crispy}}
    <button
        type="submit"
        class="btn btn-primary"
    >
        Submit
    </button>
   
   </form>
</div>
{% endblock  %}
